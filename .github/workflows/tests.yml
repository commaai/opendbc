name: tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    name: unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest]
    steps:
    - uses: commaai/timeout@v1
    - uses: actions/checkout@v4
    - name: run ./test.sh
      run: PYTHONPATH=. ./test.sh
